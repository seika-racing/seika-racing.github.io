<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seika Racing</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay muted loop playsinline preload="auto" id="bg-video">
            <source src="bg-video.mp4" type="video/mp4">
        </video>

        <div class="overlay">
            <div class="logo-container">
                <img src="logo.svg" alt="Seika Racing Logo" class="main-logo">
            </div>

            <nav class="social-links">
                <a href="https://instagram.com/seika.racing" target="_blank">Instagram</a>
                <a href="https://youtube.com/@seika.racing" target="_blank">YouTube</a>
            </nav>
        </div>
    </div>
</body>
</html>
